<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="task-container">
        <h2>Lista de Tareas</h2>
        <input type="text" id="task-input" placeholder="Agregar nueva tarea...">
        <button id="add-task-btn">Agregar Tarea</button>
        <ul id="task-list">
            <!-- Aquí se añadirán las tareas -->
        </ul>
    </div>

    <script>
        // Obtener referencias a los elementos del DOM
const taskInput = document.getElementById('task-input');
const addTaskButton = document.getElementById('add-task-btn');
const taskList = document.getElementById('task-list');

// Función para añadir una nueva tarea
function addTask() {
    const taskText = taskInput.value.trim();
    
    if (taskText !== '') {
        // Crear elementos HTML para la nueva tarea
        const taskItem = document.createElement('li');
        taskItem.className = 'task-item';
        taskItem.textContent = taskText;

        // Botón para marcar tarea como completada
        const completeButton = document.createElement('button');
        completeButton.textContent = 'Completar';
        completeButton.className = 'complete-btn';
        completeButton.addEventListener('click', function() {
            taskItem.classList.toggle('completed');
        });

        // Botón para eliminar tarea
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Eliminar';
        deleteButton.className = 'delete-btn';
        deleteButton.addEventListener('click', function() {
            taskItem.remove();
        });

        // Añadir botones a la tarea
        taskItem.appendChild(completeButton);
        taskItem.appendChild(deleteButton);

        // Agregar la tarea a la lista
        taskList.appendChild(taskItem);

        // Limpiar el campo de entrada
        taskInput.value = '';
    }
}

// Evento para agregar tarea al hacer clic en el botón
addTaskButton.addEventListener('click', addTask);

// Evento para agregar tarea al presionar Enter en el campo de entrada
taskInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        addTask();
    }
});

    </script>


</body></html>
